- name: Provision EC2
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Launch EC2 instance
      amazon.aws.ec2_instance:
        name: my-ec2-instance
        key_name: ec2-key
        instance_type: t3.micro
        image_id: ami-0f70b01eb0d5c5caa
        region: us-east-2
        security_groups: sg-0f470fb96d245f4fc
        vpc_subnet_id: subnet-035917246f90c36a4
        network_interfaces:
          - assign_public_ip: true
            
        wait: true
      register: ec2_out

    - name: Save new instance DNS
      set_stats:
        data:
          new_ec2_dns: "{{ ec2_out.instances[0].public_dns_name }}"
